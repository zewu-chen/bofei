<body ng-app="myApp" ng-controller="indexCtrl" ng-render-finish="login.check()">

    <!-- 登录 -->
    <div ng-cloak ng-if="!login.flag" ng-include="'include/login.html'"></div>

    <div ng-cloak ng-if="login.flag" id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">管理系统</a>
            </div>
            <!-- /.navbar-header -->

            <!-- 头部右侧下来菜单 -->
            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-bell fa-fw"></i>
                        <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-alerts">
                        <li>
                            <a href="#">
                                <div>
                                    <i class="fa fa-comment fa-fw"></i> New Comment
                                    <span class="pull-right text-muted small">4 minutes ago</span>
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#">
                                <div>
                                    <i class="fa fa-twitter fa-fw"></i> 3 New Followers
                                    <span class="pull-right text-muted small">12 minutes ago</span>
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#">
                                <div>
                                    <i class="fa fa-envelope fa-fw"></i> Message Sent
                                    <span class="pull-right text-muted small">4 minutes ago</span>
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#">
                                <div>
                                    <i class="fa fa-tasks fa-fw"></i> New Task
                                    <span class="pull-right text-muted small">4 minutes ago</span>
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#">
                                <div>
                                    <i class="fa fa-upload fa-fw"></i> Server Rebooted
                                    <span class="pull-right text-muted small">4 minutes ago</span>
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a class="text-center" href="#">
                                <strong>See All Alerts</strong>
                                <i class="fa fa-angle-right"></i>
                            </a>
                        </li>
                    </ul>
                    <!-- /.dropdown-alerts -->
                </li>
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i>
                        <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li>
                            <a href="#">
                                <i class="fa fa-user fa-fw"></i> 个人信息</a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa fa-gear fa-fw"></i> 修改密码</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#" ng-click="login.loginOut()">
                                <i class="fa fa-sign-out fa-fw"></i> 退出</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <!-- 左侧菜单栏 -->
            <div class="navbar-default sidebar" role="navigation" ng-render-finish="menuList.init()">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                            <!-- /input-group -->
                        </li>

                        <li ng-repeat="item in menuList.items" ng-click="menuList.onClick(item.id)" ng-class="{'menuSelected': item.name==menuList.title&&!item.childs}">
                            <a>
                                <i class="fa fa-dashboard fa-fw"></i>
                                <span ng-bind="item.name"></span>
                                <span ng-if="item.childs" class="fa arrow"></span>
                            </a>
                            <div ng-if="item.childs">
                                <ul class="nav nav-second-level">
                                    <li ng-repeat="son in item.childs" ng-click="menuList.onClick(item.id)" ng-class="{'menuSelected': item.name==menuList.title}">
                                        <a>
                                            <span ng-bind="son.name"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>

        <!-- 展示部分 -->
        <div class=".content_page_wrapper" id="page-wrapper">

            <div class="row">

                    <h1 class="page-header">
                        <span ng-bind="menuList.title"></span>
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="calc_content_height" ng-include="menuList.url"></div>
            <!-- /.row -->
        </div>

    </div>

    <script src="../dist/js/sb-admin-2.js"></script>

    <!-- angular -->
    <script src="../vendor/angular/angular.min.js"></script>
    <script src="../vendor/angular/appBoot.js"></script>
    <script src="../vendor/angular/services.js"></script>
    <script src="../vendor/angular/controllers.js"></script>
