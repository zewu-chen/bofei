<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">管理员登录</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="login.userName" placeholder="请输入账号..." autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="login.password" placeholder="请输入密码..." ng-keypress="$event.keyCode === 13 && login.loginIn()"
                                    type="password">
                            </div>
                            <div class="form-group" style="color:red">
                                <span ng-if="login.showInfo">账号或密码错误！</span>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">记住我
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="login.loginIn()" class="btn btn-lg btn-success btn-block">登录</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
